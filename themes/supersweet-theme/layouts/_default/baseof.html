<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ .Site.Title }}</title>

    <meta name="title" property="title" content="{{ .Site.Title }}">
    <meta name="description" property="description" content="{{ $.Site.Params.description }}">

    <meta property="og:title" content="{{ .Site.Title }}" />
    <meta name="og:description" property="og:description" content="{{ $.Site.Params.description }}">
    <meta name="og:url" property="og:url" content="{{ .Site.BaseURL }}">
    <meta name="og:type" property="og:type" content="website">
    <meta name="og:locale" property="og:locale" content="en_US">
    <meta name="og:image" property="og:image" content="">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | relURL }}">
    {{- end }}

  </head>

  <body>
    <div id="loader" class="loader"><div></div><div></div><div></div><div></div></div>
    {{ block "header" . }}{{ partial "header.html" .}}{{ end }}
    <main role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    {{ block "scripts" . }}{{ partial "scripts.html" . }}{{ end }}
  </body>
</html>
